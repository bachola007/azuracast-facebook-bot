name: CI/CD to Heroku

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Run Python linting and tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint code with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests (if any)
        run: |
          pytest || echo "No tests folder â€” skipping tests."


  deploy:
    name: Deploy to Heroku
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Heroku
        uses: Azure/heroku-deploy@v1
        with:
          app-name: ${{ secrets.HEROKU_APP_NAME }}
          heroku-api-key: ${{ secrets.HEROKU_API_KEY }}
          heroku-email: ${{ secrets.HEROKU_EMAIL }}
